<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="vh-100">
      <nav class="navbar navbar-expand-lg">
        <div class="container py-4">
          <a class="navbar-brand text-white" href="index.html">
            <div class="logo d-flex">
              <div style="width: 65px;">
                <img src="images/logo.png" class="img-fluid" alt="logo">
              </div>
              <div class="link-content ms-2">
                <h1 class="m-0" style="font-size: 1em;">Weather</h1>
                <span style="font-size: 0.5em;">tagline goes here</span>
              </div>
            </div>
          </a>
          <button class="navbar-toggler rounded-pill p-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class=" fs-1 fa-solid fa-bars text-white"></i></span>
          </button>
          <div class="collapse navbar-collapse mt-md-0" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 ms-auto mb-lg-0 text-start">
              <li class="nav-item rounded-pill ">
                <a class="nav-link rounded-pill py-1 px-4 mx-1 text-white active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item rounded-pill ">
                <a class="nav-link rounded-pill py-1 px-4 mx-1 text-white" href="#">News</a>
              </li>
              <li class="nav-item rounded-pill ">
                <a class="nav-link rounded-pill py-1 px-4 mx-1 text-white" href="#">Live cameras</a>
              </li>
              <li class="nav-item rounded-pill ">
                <a class="nav-link rounded-pill py-1 px-4 mx-1 text-white" href="#">Photos</a>
              </li>
              <li class="nav-item rounded-pill ">
                <a class="nav-link rounded-pill py-1 px-4 mx-1 text-white" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="position-relative">
        <div class="container py-4 py-md-5">
          <div class="search-box position-relative">
            <input id="city-input" class="form-control rounded-pill text-white border-0" autocomplete="off" type="search" placeholder="Find your location..." aria-label="Search">
            <button id="find" class="btn text-white position-absolute top-50 translate-middle-y rounded-pill px-4" type="submit">Find</button>
          </div>
          <div class="weather position-relative z-3 py-4 py-md-5">
            <div class="row row-cols-lg-3 m-0 rounded-3 overflow-hidden" >
              <div id="first-card" class="card first-card m-0 p-0 border-0">
                <div class="card-header d-flex justify-content-between rounded-0">
                  <span id="today"></span>
                  <span id="date"></span>
                </div>
                <div class="card-body py-lg-4">
                  <h5 id="city"></h5>
                  <h2 id="degree-of-today" class="fw-medium display-1"></h2>
                  <div class="icon" >
                    <img id="sky-today" src="" alt="status">
                  </div>
                  <div class="status mb-3">
                    <span id="status"></span>
                  </div>
                  <span class="me-3"><i class="fs-4 fa-solid fa-umbrella me-1"></i><span id="umbrella"></span>%</span>
                  <span class="me-3"><i class="fs-4 fa-solid fa-wind me-1"></i><span id="wind"></span>km/h</span>
                  <span class="me-3"><i class="fs-4 fa-regular fa-compass me-1"></i><span id="compass"></span></span>
                  </div>
              </div>
              <div id="second-card" class="card second-card m-0 p-0 border-0 ">
                <div class="card-header text-center rounded-0 rounded-0">
                  <span id="second-day"></span>
                </div>
                <div class="card-body py-5 py-lg-4 text-center d-flex flex-column justify-content-center">
                  <div class="icon">
                    <img id="second-day-sky" src="" alt="status">
                  </div>
                  <h3 id="second-day-max-temp"></h3>
                  <h5 id="second-day-min-temp" class="fw-normal"></h5>
                  <div class="status mb-3">
                    <span id="second-day-status"></span>
                  </div>
                </div>
              </div>
              <div id="third-card" class="card third-card m-0 p-0 border-0">
                <div class="card-header text-center rounded-0">
                  <span id="thirdDay-day"></span>
                </div>
                <div class="card-body py-5 py-lg-4 text-center d-flex flex-column justify-content-center">
                  <div class="icon">
                    <img id="thirdDay-day-sky" src="" alt="status">
                  </div>
                  <h3 id="thirdDay-day-max-temp"></h3>
                  <h5 id="thirdDay-day-min-temp" class="fw-normal"></h5>
                  <div class="status mb-3">
                    <span id="thirdDay-day-status"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="filter position-absolute bottom-0 start-50 translate-middle-x w-100"></div>
        </div>
      </section>
      <footer class="p-4">
        <div class="container">
          <div class="row justify-content-between">
            <div class="subscribe-box position-relative col-lg-8">
              <input class="form-control rounded-pill text-white border-0" type="Email" placeholder="Enter your email to subscribe...">
              <button class="btn text-white position-absolute rounded-pill px-3" type="submit">Subscribe</button>
            </div>
            <div class="social d-flex gap-2 py-2 col-lg-3 text-end fs-2">
              <div class="icon rounded-circle">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              </div>
              <div class="icon rounded-circle">
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
              </div>
              <div class="icon rounded-circle">
                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              </div>
              <div class="icon rounded-circle">
                <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
              </div>
            </div>
          </div>
          <p class="copyright my-1 fw-normal">Copyright <span id="copyright"></span> Company name. Developed by <span class="baher">Baher</span>. All rights reserved</p>
        </div>
      </footer>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
